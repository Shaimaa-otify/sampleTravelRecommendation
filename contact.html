<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pass Travel Recommendation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div>
                <a href="index.html"><img class="logo" src="images/logo.png"/></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

            <div class="headerbuttons navWithoutSearch">
                <input id="searchbar" placeholder="Enter a destination or keyword">
                <a href="#"><i class="fa fa-fw fa-search"></i></a>
                <button id="searchbtn">Search</button></button>
                <button id="clearbtn">Clear</button></button>
                
            </div>
            
            

        </nav>

       
        
        <div class="contactBox">
            <h1>Contact US</h1>
            <form>
                <div class="form-div">
                    <label for="username">Name: </label>
                    <input id="username" type="text" placeholder="Write your name" required>
                </div>

                <div class="form-div">
                    <label for="useremail">Email: </label>
                    <input id="useremail" type="email" placeholder="Write your email" required>
                </div>
                <div class="form-div">
                    <label for="message">Message: </label>
                    <textarea id="message" placeholder="Write your message" required></textarea>
                </div class="form-div">
                <button type="submit" class="submitbtn">Submit</button>
            </form>
            
        </div>

        <div class="icon-bar">
            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
        </div>

    </body>
